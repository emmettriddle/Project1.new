<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Editor Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<link rel="stylesheet" href="styles/styles.css">

		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form id="vert_align">
					<h2>Editor Login</h2>
					<label for="Username">Username:</label>
					<input type="text" name="username" id="Username"><br><br>
					
					<label for="Password">Password:</label>
					<input type="password" name="password" id="Password"><br><br>
		
					<input type="button" class="login_buttons" value="Login" onclick="login('Editor');">
					<!-- <input type="button" class="login_buttons" value="Sign Up" onclick="window.location='sign_up.html';"> -->
				</form>
			</div>

			<br>

			<input type="button" value="Author Login" onclick="window.location.href = 'index.html'">
			<!-- <a href="index.html">Author Login</a> -->
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
