<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static Story Form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="styles/styles.css">
        <script src="editor_story_list.js"></script>
    </head>
    <body onload="populateStaticForm()">
        <!-- Denial Reason Modal -->
        <div id="modal_reason" class="modal">
            <div class="modal-content">
                <input type="button" name="close_info_modal" value="X" id="close_info_modal" onclick="closeReasonModal()">
                <label for="reason">Please provide a reason for denial</label>
                <textarea name="reason" id="reason" cols="30" rows="10"></textarea>
                <input type="button" name="send_reason" value="Send" id="send_reason_button">
                <!-- <span class="close">&times;</span> -->
            </div>
        </div>

        <!-- Information Request Modal -->
        <div id="modal_info" class="modal">
            <div class="modal-content">
                <input type="button" name="close_info_modal" value="X" id="close_info_modal" onclick="closeInfoModal()">
                <!-- Person Dropdown -->
                <div class="row">
					<label for="person_select">Who are you requesting information from?</label>
					<select name="person_select" id="person_select">
						<!-- Filled by javascript "makeOption()" -->
					</select>
				</div>

                <label for="prompt">What information would you like to request?</label>
                <textarea name="prompt" id="prompt" cols="30" rows="10"></textarea>
                <input type="button" name="send_info_request" value="Send" id="send_info_button">
            </div>
        </div>

        <!-- Information Response Modal -->
        <div id="modal_response" class="modal">
            <div class="modal-content">
                <input type="button" name="close_info_modal" value="X" id="close_info_modal" onclick="closeResponseModal()">
                <label for="request" id="request_label">You asked - for the following information:</label>
                <h3 class="purple light-grey-background" id="request">-</h3>
                <label for="response">The response was:</label>
                <h3 class="purple light-grey-background" id="response">-</h3>
            </div>
        </div>

        <!-- Submit Draft Modal -->
        <div id="modal_draft" class="modal">
            <div class="modal-content">
                <input type="button" name="close_draft_modal" value="X" id="close_draft_modal" onclick="closeDraftModal()">
                <h3 id="draft_title" class="green">-Title-</h3>
                <label for="draft_box">Please submit the final draft for this story:</label>
                <textarea name="draft_box" id="draft_box" cols="30" rows="10"></textarea>
                <input type="button" name="submit_draft_button" value="Submit Draft" id="submit_draft_button">
            </div>
        </div>

        <div id="main_div" class="container">
            <input type="button" name="update" value="Update" id="update_button" style="display: none">
            <input type="button" name="approve" value="Approve" id="approve_button">
            <input type="button" name="deny" value="Deny" id="deny_button">
            <input type="button" name="res_info" value="View Response" id="response_button" style="display: none">
            <input type="button" name="req_info" value="Request More Information" id="info_button">
            <input type="button" name="submit_draft" value="Submit Draft" id="draft_button" style="display:none">
            <input type="button" name="back" value="Back" onclick="sfBack()">

            <br><br>

            <label for="sf_submission_date" class="h4">Submitted</label>
            <h5 id="sf_submission_date">-</h5>
            
            <label for="sf_status" class="h4">Status</label>
            <h5 id="sf_status">-</h5>

            <label for="sf_reason" id="label_for_sf_reason" class="h4" style="display: none">Reason</label>
            <h5 id="sf_reason" style="display: none">-</h5>

            <br>

            <label for="sf_title" class="h2">Title</label>
            <h3 class="green" id="sf_title">-</h3>

            <label for="sf_author_name" class="h4">Author's Name</label>
            <h5 id="sf_author_name">-</h5>

            <label for="sf_author_bio" class="h4">Author's Bio</label>
            <h5 id="sf_author_bio">-</h5>

            <label for="sf_author_points" class="h4">Author's Points</label>
            <h5 id="sf_author_points">-</h5>

            <label for="sf_genre" class="h4">Genre</label>
            <h5 id="sf_genre">-</h5>

            <label for="sf_type" class="h4">Type</label>
            <h5 id="sf_type">-</h5>

            <label for="sf_tagline" class="h4">Tagline</label>
            <h5 id="sf_tagline">-</h5>

            <label for="sf_completion_date" class="h4">Completion Date</label>
            <h5 id="sf_completion_date">-</h5>

            <label for="sf_description" class="h4">Description</label>
            <h5 id="sf_description">-</h5>

            <label for="sf_draft_change_request" class="h4" id="sf_draft_change_request_label", style="display:none">A proofreader requested that the following changes be made to your draft</label>
            <h5 id="sf_draft_change_request" class="purple light-grey-background" style="display:none">-</h5>

            <label for="sf_draft" class="h4" id="sf_draft_label" style="display:none">Draft</label>
            <h5 id="sf_draft" class="purple light-grey-background" style="display:none">-</h5>

            <input type="button" name="update_draft_button" id="update_draft_button" value="Update Draft" style="display:none">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
