<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Story Proposal Form</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/styles.css">
        
		<script src="story_proposal_form.js"></script>
	</head>
    <body onload="fillDropdowns()">
		<div class="container">
			<h1 id="sp_title">Story Proposal Form</h1>
			<input type="button" name="back" id="back" value="Back" onclick="window.location.href='author_main.html'">
			<form action="submit">
				<div class="container">
					<div class="row">
						<h4 class="green">Author</h4>
						<h5 id="author_name" class="purple light-grey-background">-</h5>
						<h4 class="green">Biography</h4>
						<h5 id="author_bio" class="purple light-grey-background">-</h5>
					</div>
		
					<div class="row">
						<label for="story_title" class="green h4">Tentative Story Title</label>
						<input type="text" name="story_title" id="story_title">
					</div>
		
					<div class="row">
						<label for="date" class="green h4">Tentative Completion Date</label>
						<input type="date" name="date" id="date">
					</div>

					<br>
		
					<!-- TODO: switch this to a Bootstrap dropdown using ul and li? -->
					<div class="row">
						<label for="story_type_select" class="col-md-2 h5">Story Type</label>
						<select name="story_type_select" id="story_type_select" class="col-md-2">
							<!-- Filled by javascript "fillDropdowns()" -->
						</select>
						<p id="point_counter" class="col-md-2 h5"></p>
						<p id="points_available" class="col-md-2 h5"></p>

						<label for="genre_select" class="green h4 col-md-2">Genre</label>
						<select name="genre_select" id="genre_select" class="col-md-2">
							<!-- Filled by javascript "fillDropdowns()" -->
						</select>
					</div>
		
					<br>

					<div class="row">
						<p id="points_available_notice" class="purple h5">-</p>
					</div>
		
					<div class="row">
						<label for="tagline" class="green h4">Tag Line</label>
						<input type="text" name="tagline" id="tagline">
					</div>
		
					<div class="row">
						<label for="description" class="green h4">Detailed Description</label>
						<textarea name="description" id="description" cols="30" rows="10"></textarea>
					</div>
	
					<div class="row">
						<input type="button" name="submit" id="submit_button" value="Submit" onclick="submitForm()">
					</div>
				</div>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
