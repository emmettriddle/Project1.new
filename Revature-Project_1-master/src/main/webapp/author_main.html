<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body onload="populateLabels()">
        <div class="container">
            <label for="logout" id="logout_button_label">Logged in as:</label>
            <input type="button" value="Logout" id="logout" onclick="logout()">

            <div class="row">
                <form id="vert_align">
                    <h4>Proposals</h4>
                    <label for="proposals_button" id="proposals_button_label">Pending: 0</label>
                    <input type="button" value="View All" id="proposals_button" onclick="viewProposals()">
                    <input type="button" value="New Proposal" id="new_proposal_button" onclick="window.location.href='story_proposal_form.html'">
    
                    <br><br><br><br>
    
                    <h4>Information Requests</h4>
                    <label for="info_button" id="info_button_label">Pending: 0</label>
                    <input type="button" value="View All" id="info_button" onclick="viewInfoRequests()">
    
                    <!-- <br><br><br><br>
    
                    <h4>Drafts</h4>
                    <label for="drafts_button" id="drafts_button_label">Pending: 0</label>
                    <input type="button" value="View All" id="drafts_button" onclick="viewDrafts()"> -->
                </form>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
