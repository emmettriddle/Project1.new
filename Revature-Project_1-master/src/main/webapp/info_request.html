<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Info Request</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="styles/styles.css">
        <script src="info_request_list.js"></script>
    </head>
    <body onload="populateInfoRequest()">
        <div id="main_div" class="container">
            <input type="button" name="back" value="Back" onclick="sfBack()">

            <br><br>

            <label for="ir_title" class="h2">Title</label>
            <h3 class="green" id="ir_title">-</h3>

            <label for="ir_requestor" class="h4">Requestor</label>
            <h5 id="ir_requestor">-</h5>

            <label for="ir_request" class="h4">Requested Information</label>
            <h5 id="ir_request">-</h5>

            <label for="ir_response">Please Enter Your Response</label>
            <textarea name="ir_response" id="ir_response" cols="30" rows="10"></textarea>
            <input type="button" name="send_response_button" value="Send" id="send_response_button">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
