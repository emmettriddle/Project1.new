<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Author Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<link rel="stylesheet" href="styles/styles.css">

        <script src="sign_up.js"></script>
	</head>
    <body>
        <form id="vert_align" class="container">
            <label for="Username">Username:</label>
            <input type="text" name="username" id="username">
            
            <br><br>

            <label for="Password">Password:</label>
            <input type="text" name="password" id="password">

            <br><br>

            <label for="Confirm">Confirm Password:</label>
            <input type="text" name="confirm" id="confirm">

            <br><br>

            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">

            <br><br>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">

            <br><br>

            <label for="bio">A short biography</label>
            <textarea name="bio" id="sign_up_bio" cols="30" rows="10"></textarea>

            <br><br>

            <input type="button" class="login_buttons" value="Sign Up" onclick="submitSignUp();">
        </form>
    </body>
</html>
